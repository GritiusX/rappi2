<body>
    <header>
        <nav id='menu'>
            <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
            <ul>
                <li><a href='index.html'>Inicio</a></li>

                <li><a href='nosotros.html'>Nosotros</a></li>
                <li><a href='contacto.html'>Contacto</a></li>
            </ul>
        </nav>
    </header>


    <div class="container mt-5">
        <h1>Bienvenidos a Rappi2</h1>
        <h2>Muchas gracias por contactarte con nosotros</h2>
        <section>
            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">


                    <form id="contact-form" method="post" action="" role="form">

                        <div class="messages"></div>

                        <div class="controls">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name">Nombre</label>
                                        <input id="form_name" type="text" name="name" class="form-control"
                                            placeholder="Ingresa tu nombre" required="required"
                                            data-error="Nombre es requerido">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Apellido</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control"
                                            placeholder="Ingresa tu apellido" required="required"
                                            data-error="Apellido es requerido">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_email">Email</label>
                                        <input id="form_email" type="email" name="email" class="form-control"
                                            placeholder="Ingresa tu email" required="required"
                                            data-error="Mail válido requerido">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_phone">Telefono</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control"
                                            placeholder="Ingresa tu teléfono">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Mensaje</label>
                                        <textarea id="form_message" name="message" class="form-control"
                                            placeholder="Enviar Mensaje" rows="4" required
                                            data-error="Por favor, dejanos un mensaje"></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                                </div>
                            </div>

                        </div>

                    </form>

                </div>

            </div>


        </section>

    </div>


    <footer class="footer-20192 mt-5">
        <div class="site-section">
            <div class="container">
                <div class="row">

                    <div class="col-sm">
                        <a href="#" class="footer-logo">Rappi2</a>

                        </p>
                    </div>
                    <div class="col-sm">

                        <ul class="list-unstyled links">

                            <li><a href="mercados.html">Mercados</a></li>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <h3>Companía</h3>
                        <ul class="list-unstyled links">
                            <li><a href="nosotros.html">Nosotros</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </div>
                    <div class="col-sm">
                        <h3>Información</h3>
                        <ul class="list-unstyled links">
                            <li><a href="nosotros.html">Terminos &amp; Condiciones</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <h3>Follow us</h3>
                        <ul class="list-unstyled social">
                            <li><a href="#"><span class="icon-facebook"></span></a></li>
                            <li><a href="#"><span class="icon-twitter"></span></a></li>
                            <li><a href="#"><span class="icon-linkedin"></span></a></li>
                            <li><a href="#"><span class="icon-medium"></span></a></li>
                            <li><a href="#"><span class="icon-paper-plane"></span></a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </footer>
